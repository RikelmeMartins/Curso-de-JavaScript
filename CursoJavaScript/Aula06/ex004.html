<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body {
            font: normal 20pt arial;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        var salario = Number(window.prompt("Qual é o seu salario: "))
        document.write(`Olá ${nome}!, seu nome tem ${nome.length} letras <br/>` )
        document.write(`Seu nome em maiúsculo ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minisculo ${nome.toLowerCase()} <br/>`)
        document.write(`Seu salario em style BRL ${salario.toLocaleString('pt-br', {style: "currency", currency: 'BRL'})}`)
    </script>
</body>
</html>
